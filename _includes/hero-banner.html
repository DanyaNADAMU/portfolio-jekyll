<section class="hero-banner">
    {% if page.hero-banner.image %}
        <img class="hero-banner-image" 
        src="{{ page.hero-banner.image }}" />
    {% else %}
        <div class="navy-bg hero-banner-bg"></div>
    {% endif %}

    {% if page.hero-banner.paragraph %}
    <p class="hero-banner-paragraph">
        {{ page.hero-banner.paragraph }}
    </p>
    {% endif %}
</section>
